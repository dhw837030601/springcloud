<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

</head>
<body>
    <div class="container">
        <table class="table">
             <thead>
             	<th>商品ID</th>
             	<th>商品名称</th>
             	<th>价格</th>
             	<th>会员价</th>
             	<th>商品图片</th>
             </thead>  
             <tbody id="product">     
               
            </tbody>
        </table>
    </div>
<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="static/bower_components/js-md5/jquery.md5.js"></script>
<script src="static/bower_components/js-md5/jquery.md5.js"></script>
<script src="static/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/css/bootstrap.min.css"></link>

<script>
	$(function(){
		var str = ${productList};
		var proList = eval(str);
		var content="";
		for(var i in proList){
			var p = proList[i];
			content += '<tr>'
				+'<td>'+p.id+'</td>'
				+'<td>'+p.name+'</td>'
				+'<td>'+p.normalPrice+'￥</td>'
				+'<td style="color:red;">'+p.memberPrice+'￥</td>'
				+'<td>'+p.pic+'</td>'
				+'</tr>'
		}
		$("#product").append(content);
	});
	
   
</script>
</body>
</html>
